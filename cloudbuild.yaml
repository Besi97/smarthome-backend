steps:

  - id: 'mvn package'
    name: 'gcr.io/cloud-builders/mvn'
    args: ['package']

  - id: 'deploy backend'
    name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']

  - id: 'deploy dispatch.yaml'
    name: "gcr.io/cloud-builders/gcloud"
    args: [ 'app', 'deploy', '/workspace/dispatch.yaml' ]
